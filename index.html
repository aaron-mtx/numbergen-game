<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="main.js"></script>
<link href="main.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
</head>

<body>

<div class="container">
	<h1>Guess a number between 1 and 1000</h1>
	<div class="wrapper">
		<input type="text" id="numInput" placeholder="Guess a number"><br>
		<button class="submit" onclick="guessingButton()">submit</button>
		<button class="submit" onclick="revealNumber()">reveal answer</button>
		<button class="submit" onclick="window.location.reload()">try again</button>
	</div>

	<div class="output">
		<p id="user-result">Result: </p>
		<p id="num-gen-output">Answer: </p>
	</div>
</div>

	<footer>
		<h2>A really random little game, for testing purposes.</h2>
	</footer>

</body>
</html>
